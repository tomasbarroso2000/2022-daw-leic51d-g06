events {
  worker_connections 1024;
}

http {

  server {
    listen        8083;

    types {
      text/html html;
      text/css css;
      application/javascript js;
    }

    root /usr/src/app;
    index index.html;
    
    location /api {
      proxy_pass http://nginx-server:8080;
    }
    
  }
  
}